<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Cadastro</title>
        <link rel="stylesheet" href="css/index.css">
        <script defer src="js/index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="container-esquerda">
                <img src="images/beaver_bank.png
                " alt="">
            </div>
            
            <div class="container-direita">
                <div class="login">
                    <div class="login-titulo">
                        <p>Login</p>
                    </div>
                    <form action="submit" class="formulario">
                        <input type="text" placeholder="Usuário" class="formulario-input">
                        <input type="password" placeholder="Senha" class="formulario-input">
                        <button class="botao-formulario">Entrar</button>
                        <p></p>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
